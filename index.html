<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="form.svg" type="image/x-icon">
  </head>
  <body>
    <div class="fog"></div>

      <div class="container">
        <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbzl8jE0J6jveQcTuT4tUCbraSZNRT65Gob43C49CHyIp5ja-RN81vAI9euj3AzhGKpW0g/exec"
        name="contact-form"
        >
        <h4><span id="element"></span></h4>
        <input type="text" name="Student-Name" placeholder="Student Name..." />
        <div class="both">
          <input type="text" name="Student-Class" placeholder="Class..." />
          <input type="text" name="Student-roll-no" placeholder="Roll No..." />
        </div>
       
        
        <input type="text" name="Project-Title" placeholder="Project Title..."/>
        <input type="submit" value="Submit" id="submit" />
        <div class="foot">
       <a href="https://github.com/AdarshCodeCraft" target="_blank"><img src="git.svg" alt="logo"></a>
          <footer>AdarshCodeCraft &copf; 2025</footer>
        </div>
      </form>
    </div>
    
     <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

 <script>
    var typed = new Typed('#element', {
      strings: ['', 'PROJECT FORM'],
      typeSpeed: 50,
    });
  </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.clouds.min.js"></script>
    <script src="script.js"></script>
<script src="script.js"></script>
</body>
</html>
